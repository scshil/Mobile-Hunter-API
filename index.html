<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="shortcut icon"
      href="./picture/unnamed.png"
      type="image/x-icon"
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>

    <title>Phone Hunter</title>
    <!-- css -->
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header id="header-background">
      <!-- search Bar start -->
      <section class="d-flex justify-content-center">
        <div class="input-group mb-3 w-75 mt-4">
          <button
            onclick="searchPhone()"
            class="btn btn-outline-secondary"
            type="button"
            id="button-addon1"
          >
            <lord-icon
              src="https://cdn.lordicon.com/osbjlbsb.json"
              trigger="loop"
              delay="300"
              colors="outline:#121331,secondary:#b26836,secondary2:#4bb3fd,quaternary:#ebe6ef"
              style="width: 30px; height: 30px"
            >
            </lord-icon>
          </button>
          <input
            type="text"
            id="search-Phone"
            class="form-control"
            placeholder="Search"
            aria-label="Example text with button addon"
            aria-describedby="button-addon1"
          />
        </div>
      </section>
      <!-- search Bar end -->
      <!-- bannar -->
      <section class="container mt-5">
        <div class="row gx-5 justify-content-center align-items-center">
          <!-- left -->
          <div class="col-sm-12 col-md-6">
            <div class="p-3">
              <h1>
                <span class="display-1">Phone-Hunter</span><br /><span
                  class="display-1"
                  >API</span
                >
              </h1>
            </div>
          </div>
          <!-- right -->
          <div class="col-sm-12 col-md-6">
            <div class="p-3">
              <img
                class="img-fluid"
                src="./picture/unnamed.png"
                alt=""
                srcset=""
              />
            </div>
          </div>
        </div>
      </section>
    </header>
    <!-- main -->
    <main>
      <!-- spinner -->
      <section
        id="loading-spinner"
        class="container mt-5 d-flex justify-content-center d-none"
      >
        <div class="spinner-grow text-info" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </section>
      <!-- no result found -->
      <section id="no-result" class="d-none">
        <h1 class="text-center text-danger mt-3">No Phone Found</h1>
      </section>

      <!-- modal -->
      <section>
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Modal title
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div id="modalDetails" class="modal-body"></div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!--  display phone-->
      <section class="container mt-5">
        <div
          id="phone-container"
          class="row row-cols-1 row-cols-md-3 g-4"
        ></div>
      </section>
      <!-- show all -->
      <section
        id="show-All-Phone"
        class="d-flex justify-content-center m-5 d-none"
      >
        <button onclick="showAllPhones()" type="button" class="btn btn-primary">
          Show All
        </button>
      </section>
    </main>
    <!-- footer -->
    <footer></footer>
    <!-- bootstrap -->
    <!-- local JS file -->
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
